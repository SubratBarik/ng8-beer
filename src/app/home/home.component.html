<h3 style="text-align: center;">Welcome to {{title}} page</h3>

<h5 style="text-align: center;">Bitrump Posts</h5>

<div class="posts" *ngIf="posts">
    <ul *ngFor="let post of posts">
        <li id="{{post.id}}"><a routerLink="/single/{{post.id}}">{{post.title.rendered}}</a></li>
    </ul>
</div>
