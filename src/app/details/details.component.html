<h3  style="text-align: center;">{{title}}</h3>

<h5>{{beer.name}}</h5>

<ul>
    <li><strong>Name:</strong> {{ beer.name }}</li>
    <li><strong>Street:</strong> {{ beer.street }}</li>
    <li><strong>City:</strong> {{ beer.city }}</li>
    <li><strong>Country:</strong> {{ beer.country }}</li>
    <li><strong>Phone:</strong> {{ beer.phone }}</li>
    <li><strong>Website:</strong> {{ beer.website_url }}</li>
</ul>
